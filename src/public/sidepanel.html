<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <title>My Sidepanel</title>
    <link rel="stylesheet" href="sidepanel.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="w-100 h-100">
    <div class="d-flex flex-column h-100 gap-2 p-2">
      <div class="flex-grow-1">
        <div>
          <div class="d-flex align-items-center justify-content-center">Timesheet</div>  
          <div id="timesheet" class="overflow-auto d-flex gap-2 flex-column" style="height: 8rem;"></div>
        </div>
      </div>
      <div class="d-flex flex-column flex-shrink-1 gap-2">
        <div class="d-flex align-items-center justify-content-center">Today's Meetings</div>
        <div id="meetings" class="overflow-auto d-flex gap-2 flex-column" style="height: 8rem;"></div>
        <div class="d-grid">
          <button class="btn btn-sm btn-primary" type="button" id="add-meetings">Add Meetings to Timesheet</button>
        </div>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-text" id="halopsa-secret-label">
          <img src="icons/halopsa-icon.png" width="16" height="16" />
        </span>
        <input id="halopsa-secret" type="password" class="form-control" placeholder="HaloPSA Secret" aria-label="HaloPSASecret" aria-describedby="halopsa-secret-label">
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
